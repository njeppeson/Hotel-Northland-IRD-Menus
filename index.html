<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #F7F7F2;
      --card-bg: #A3BAD0;
      --header-bg: #3C5C78;
      --header-text: #ffffff;

      --panel-bg: rgba(247, 247, 242, 0.95);
      --panel-border: rgba(60, 92, 120, 0.25);

      --text-main: #1f2933;
      --text-muted: rgba(31, 41, 51, 0.85);

      --link-bg: rgba(60, 92, 120, 0.12);
      --link-border: rgba(60, 92, 120, 0.24);
      --link-text: #16324a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
        Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg);
      color: var(--text-main);
    }

    .page {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 24px 16px;
    }

    .card {
      width: 100%;
      max-width: 640px;
      background: var(--card-bg);
      border-radius: 18px;
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.15);
      padding: 30px 24px 26px;
    }

    .hotel-name {
      font-size: 1.05rem;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      margin: 0 0 4px;
      text-align: center;
    }

    .collection {
      font-size: 0.75rem;
      letter-spacing: 0.18em;
      text-transform: uppercase;
      margin: 0 0 18px;
      text-align: center;
      opacity: 0.95;
    }

    h1 {
      font-size: 1.55rem;
      margin: 0 0 10px;
      text-align: center;
    }

    .subtitle {
      font-size: 0.95rem;
      text-align: center;
      margin: 0 0 22px;
      color: var(--text-muted);
      line-height: 1.45;
    }

    .accordion {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    details.menu {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid var(--panel-border);
      background: rgba(255, 255, 255, 0.10);
    }

    summary.menu-header {
      list-style: none;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 16px;
      cursor: pointer;
      background: var(--header-bg);
      color: var(--header-text);
      user-select: none;
    }

    summary.menu-header::-webkit-details-marker { display: none; }

    .menu-logo {
      width: 42px;
      height: 42px;
      object-fit: contain;
      filter: brightness(0) invert(1);
      flex-shrink: 0;
    }
